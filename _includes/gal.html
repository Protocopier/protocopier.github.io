{% for image in page.images %}
  {% if include.image == nul or include.image == image.name %}
    <a href="{{ page.imgfolder }}/{{ image.name }}" data-lightbox="image-1" title="{{ image.text }}">
      <img src="{{ page.imgfolder }}/{{ image.thumb }}" title="{{ image.text }}">
    </a>
  {% endif %}
{% endfor %}
